<!doctype html>
<html>
  <head>
    <style>
      img{
        transition: all 0.01s;
      }
      img:hover{
        -webkit-filter: grayscale(100%) blur(3px);
        -o-filter: grayscale(100%) blur(3px);
        filter: grayscale(100%) blur(3px);
      }
      h1{
        -webkit-filter: blur(3px);
        -o-filter: blur(3px);
        filter: blur(3px);
      }
    </style>
  </head>
  <body>
      <h1>Mointain</h1>
      <img src="Mangwon.jpg" alt="">
  </body>
</html>
